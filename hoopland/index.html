<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoop Land Editor - SaveXF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="HLstyle.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1266995410795495487/1394358024193441865/savexfbg-removebg-preview.png?ex=6876849a&is=6875331a&hm=fa6e0b02caf96eaf38b7defe9d206655538b1e8c0224a15e0aab0b8dc6cb80ba&">
</head>
<body>
    <!-- I've moved the background here so it's consistent. -->
    <div class="background-container" id="background-container">
        <div id="spotlight"></div>
        <div class="stars" id="stars-container"></div>
    </div>

    <main class="w-full h-full relative z-10">
        <!-- File Upload Screen -->
        <div id="file-upload-screen" class="screen w-full h-full flex flex-col items-center justify-center text-center p-8">
            <h1 class="text-4xl font-bungee text-purple-chrome mb-6">Hoop Land Editor</h1>
            
            <div id="file-drop-container" class="w-full flex flex-col items-center">
                <div id="file-drop-zone" class="w-full max-w-2xl h-80 rounded-2xl flex flex-col items-center justify-center p-6">
                    <svg class="w-16 h-16 text-violet-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v5a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v6m0 0l-3-3m3 3l3-3"></path></svg>
                    <p class="text-2xl font-semibold text-white">Drag & Drop Your Save File Here</p>
                    <p class="text-gray-400 mt-2">or</p>
                    <button id="select-file-btn" class="mt-4 bg-violet-700 hover:bg-violet-600 text-white font-bold py-2 px-6 rounded-lg clickable">
                        Select File
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-6 italic">Lovingly crafted by 5xf for the Hoop Land community.</p>
            </div>

            <div id="loading-indicator" class="hidden w-full flex flex-col items-center justify-center">
                <div class="loader"></div>
                <p class="text-lg mt-4 text-gray-300">Loading Save File...</p>
            </div>
            
            <input type="file" id="file-input" class="hidden" accept=".json">
        </div>

        <!-- League/College Selection Screen -->
        <div id="league-selection-screen" class="screen hidden w-full h-full flex flex-col items-center justify-center text-center p-4">
            <h1 class="text-4xl md:text-5xl font-bungee text-purple-chrome mb-10">Select Save Type</h1>
            <div class="flex flex-col md:flex-row gap-6">
                <button id="league-btn" class="selection-button">
                    <span class="selection-button-title">League</span>
                    <span class="selection-button-desc">Edit a standard league save file.</span>
                </button>
                <button id="college-btn" class="selection-button">
                    <span class="selection-button-title">College</span>
                    <span class="selection-button-desc">Edit a college save file.</span>
                </button>
            </div>
        </div>
    </main>

    <div id="notification-toast"></div>

    <script src="HLscript.js"></script>
</body>
</html>
