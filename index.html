<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveXF</title> <!-- Changed title here -->
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-8">

    <div id="modification-screen" class="w-full max-w-5xl">
        <h2 id="modification-title" class="text-4xl md:text-5xl font-bold mb-6 text-center">EDIT PLAYER</h2>
        <div class="w-full space-y-6">
            <!-- Inspector Bars -->
            <div id="inspector-bars" class="space-y-3"></div>
            
            <!-- General Mods Section -->
            <div class="bg-gray-800/50 p-4 md:p-6 rounded-2xl">
                <h3 class="text-2xl font-bold mb-4">Player Info</h3>
                <div id="general-mods-container" class="w-full grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-base"></div>
            </div>

            <!-- Advanced Player Mods Section -->
            <div class="bg-gray-800/50 p-4 md:p-6 rounded-2xl">
                <h3 class="text-2xl font-bold mb-4">Advanced Player Mods</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <button id="player-contract-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left">
                        <span class="font-semibold">Player Contract</span><br>
                        <span class="text-sm text-gray-400">Change years, salary, etc.</span>
                    </button>
                    <button id="player-tendencies-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left">
                        <span class="font-semibold">Player Tendencies</span><br>
                        <span class="text-sm text-gray-400">Adjust strengths and weaknesses.</span>
                    </button>
                    <button id="player-stats-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left">
                        <span class="font-semibold">Player Stats & Goals</span><br>
                        <span class="text-sm text-gray-400">Edit history, career goals.</span>
                    </button>
                </div>
            </div>

            <!-- Combined League/Team & Game Economy Mods Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-gray-800/50 p-4 md:p-6 rounded-2xl">
                    <h3 class="text-2xl font-bold mb-4">League & Team Mods</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button id="league-team-attributes-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left">
                            <span class="font-semibold">League/Team Attributes</span><br>
                            <span class="text-sm text-gray-400">Mass edit stats for league/team.</span>
                        </button>
                        <button id="awards-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left">
                            <span class="font-semibold">Awards Editor</span><br>
                            <span class="text-sm text-gray-400">Add championships, MVPs.</span>
                        </button>
                    </div>
                </div>

                <div class="bg-gray-800/50 p-4 md:p-6 rounded-2xl">
                    <h3 class="text-2xl font-bold mb-4">Game Economy</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button id="coins-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left">
                            <span class="font-semibold">Coins</span><br>
                            <span class="text-sm text-gray-400">Modify in-game currency.</span>
                        </button>
                        <button id="fans-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left">
                            <span class="font-semibold">Fans</span><br>
                            <span class="text-sm text-gray-400">Adjust player/team popularity.</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Coach Modding Section -->
            <div class="bg-gray-800/50 p-4 md:p-6 rounded-2xl">
                <h3 class="text-2xl font-bold mb-4">Coach Modding</h3>
                <button id="coach-modding-btn" class="text-lg bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors clickable text-left w-full">
                    <span class="font-semibold">Coach Attributes & Preferences</span><br>
                    <span class="text-sm text-gray-400">Boost coach stats, adjust schemes.</span>
                </button>
            </div>

            <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
                <button id="create-player-btn" class="text-xl bg-blue-600 px-8 py-2 rounded-lg hover:bg-blue-500 transition-colors clickable">Create New Player</button>
                <button id="apply-all-button" class="text-xl bg-green-600 px-8 py-2 rounded-lg hover:bg-green-500 transition-colors clickable">Apply All Changes</button>
            </div>
        </div>
    </div>

    <!-- Attribute Editor Modal -->
    <div id="attribute-editor-modal" class="modal-backdrop hidden">
        <div class="modal-content max-w-5xl">
            <h3 class="text-3xl font-bold mb-4 text-center">EDIT ATTRIBUTES</h3>
            <div id="attribute-categories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 text-base">
            </div>
            <div class="flex justify-between mt-6">
                <button id="attr-max-all" class="text-base bg-blue-600 px-5 py-2 rounded-lg hover:bg-blue-500 clickable">Max All</button>
                <div>
                    <button id="attr-cancel" class="text-base bg-gray-600 px-5 py-2 rounded-lg hover:bg-gray-500 clickable mr-2">Cancel</button>
                    <button id="attr-apply" class="text-base bg-green-600 px-5 py-2 rounded-lg hover:bg-green-500 clickable">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Skills/Badges Editor Modal -->
    <div id="skills-editor-modal" class="modal-backdrop hidden">
           <div class="modal-content">
            <h3 class="text-3xl font-bold mb-1 text-center">EDIT SKILLS & BADGES</h3>
            <p class="text-center text-sm text-green-400 mb-4">Make sure you react to the thread:❣️</p>
            <div id="skill-categories" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-4 gap-y-6 text-base"></div>
            <div class="flex flex-col sm:flex-row justify-between items-center mt-6 gap-4">
                <div class="flex gap-2 flex-wrap justify-center">
                    <button id="skill-select-all" class="text-base bg-blue-600 px-5 py-2 rounded-lg hover:bg-blue-500 clickable">Select All</button>
                    <div class="flex items-center gap-1 bg-gray-700 p-1 rounded-lg">
                        <span class="text-sm px-2">Set All:</span>
                        <button data-level="1" class="set-level-btn text-sm bg-gray-600 px-2 py-1 rounded hover:bg-blue-500 clickable">1</button>
                        <button data-level="2" class="set-level-btn text-sm bg-gray-600 px-2 py-1 rounded hover:bg-blue-500 clickable">2</button>
                        <button data-level="3" class="set-level-btn text-sm bg-gray-600 px-2 py-1 rounded hover:bg-blue-500 clickable">3</button>
                    </div>
                </div>
                <div>
                    <button id="skill-cancel" class="text-base bg-gray-600 px-5 py-2 rounded-lg hover:bg-gray-500 clickable mr-2">Cancel</button>
                    <button id="skill-apply" class="text-base bg-green-600 px-5 py-2 rounded-lg hover:bg-green-500 clickable">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast"></div>
    
    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
